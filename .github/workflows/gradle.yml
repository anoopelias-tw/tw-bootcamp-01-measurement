name: Java CI with Gradle
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: echo "test"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: echo "test"

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - run: echo "package"
    
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - run: echo "scan"

  integration_test:
    runs-on: ubuntu-latest
    needs: package
    steps:
    - run: echo "integration_test"

  deploy_dev: 
    runs-on: ubuntu-latest
    needs: integration_test
    steps:
    - run: echo "deploy_dev"
  
