format_version: 10
pipelines:
  Prod:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      UAT:
        ignore_for_scheduling: false
        pipeline: UAT
        stage: Test
    stages:
    - Test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          Test:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - '" Test in Prod pipeline"'
                command: echo
                run_if: passed
    - Deploy:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          Deploy:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - '"Deploy to Prod"'
                command: echo
          Sanity:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - '"Sanity test Prod"'
                command: echo
                run_if: passed

